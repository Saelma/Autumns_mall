            enable: false
          ssl:
            enable: true

  datasource:
    url: jdbc:mysql://127.0.0.1:3307/exampledb?useUnicode=true&serverTimezone=Asia/Seoul
    username: urstory
    password: u1234
    hikari:
      pool-name: HikariPool    # 풀 이름 지정 (로그 확인용)
